[build]
  publish = "."
  functions = "netlify/functions"

# DART 기업코드 프록시 함수로 리다이렉트
[[redirects]]
  from = "/api/proxy/dart-corpcode"
  to = "/.netlify/functions/dart-corpcode"
  status = 200

# UTF-8 인코딩 명시
[[headers]]
  for = "/*"
  [headers.values]
    Content-Type = "text/html; charset=UTF-8"

[[headers]]
  for = "/*.html"
  [headers.values]
    Content-Type = "text/html; charset=UTF-8"

# 정적 파일 캐시 설정
[[headers]]
  for = "/*.css"
  [headers.values]
    Content-Type = "text/css; charset=UTF-8"
    Cache-Control = "public, max-age=31536000"
    
[[headers]]
  for = "/*.js"
  [headers.values]
    Content-Type = "application/javascript; charset=UTF-8"
    Cache-Control = "public, max-age=31536000"

# 개발/배포 환경 공통 설정(옵션)
[dev]
  command = ""   # 로컬 빌드 커맨드가 있으면 지정
  targetPort = 8888

# 환경변수는 Netlify 대시보드에서 설정(DART_API_KEY 등)